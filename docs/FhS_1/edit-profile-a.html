<!DOCTYPE html>
<html lang="en">

<head>
	<title>تحرير الحساب</title>

	<link
		href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendor/themify-icons/themify-icons.min.css">
	<link href="vendor/animate.css/animate.min.css" rel="stylesheet" media="screen">
	<link href="vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
	<link href="vendor/switchery/switchery.min.css" rel="stylesheet" media="screen">
	<link href="vendor/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet" media="screen">
	<link href="vendor/select2/select2.min.css" rel="stylesheet" media="screen">
	<link href="vendor/bootstrap-datepicker/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" media="screen">
	<link href="vendor/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/plugins.css">
	<link rel="stylesheet" href="assets/css/themes/theme-1.css" id="skin_color" />


</head>

<body>
	<div>
		<div class="wrap-content container" style="width: 500px;">
			<section id="page-title">
				<div>
					<h1 class="mainTitle" style="text-align: center;">تحرير معلومات الحساب</h1>
				</div>
			</section>
			<div>
				<div class="row">
					<div>
						<div>
							<div>
								<div class="panel panel-white">
									<div class="panel-heading">
										<h5 class="panel-title">تحرير الحساب</h5>
									</div>
									<div class="panel-body">

										<form>


											<div class="form-group">
												<label for="fname">
													اسم المستخدم
												</label>
												<input type="text" name="fname" class="form-control">
											</div>


											<div class="form-group">
												<label for="address">
													العنوان
												</label>
												<textarea name="address" class="form-control"></textarea>
											</div>
											<div class="form-group">
												<label for="city">
													المدينة
												</label>
												<input type="text" name="city" class="form-control" required="required">
											</div>

											<div class="form-group">
												<label for="gender">
													الجنس
												</label>

												<select name="gender" class="form-control" required="required">
													<option value="male">ذكر</option>
													<option value="female">انثى</option>
												</select>

											</div>

											<div class="form-group">
												<label for="fess">
													البريد الالكتروني
												</label>
												<input type="email" name="uemail" class="form-control"
													readonly="readonly">
												<a href="">تحديث البريد الالكتروني</a>
											</div>







											<button type="submit" name="submit" class="btn btn-o btn-primary">
												تحديث
											</button>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
